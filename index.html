<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dancing+Script:wght@700&family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <h1  class="title">Calculator</h1>
    <hr>
    <section>
        <div class="calculator">
            <!-- <div class="display"></div> -->
            <input type="text" class="display">
            <div class="buttonSection">
                <button class="btn btn-outline-dark all-clear">AC</button>
                <button class="btn btn-outline-dark square">sqr</button>
                <button class="btn btn-outline-dark operation del">del</button>
                <button class="btn btn-outline-dark plus-minus">+/-</button>
                <button class="btn btn-outline-dark open_p">(</button>
                <button class="btn btn-outline-dark close_p">)</button>
                <button class="btn btn-outline-dark plus">+</button>
                <button class="btn btn-outline-dark minus">-</button>
                <button class="btn btn-outline-dark seven">7</button>
                <button class="btn btn-outline-dark eight">8</button>
                <button class="btn btn-outline-dark nine" >9</button>
                <button class="btn btn-outline-dark multiply">*</button>
                <button class="btn btn-outline-dark four">4</button>
                <button class="btn btn-outline-dark five">5</button>
                <button class="btn btn-outline-dark six">6</button>
                <button class="btn btn-outline-dark divide">/</button>
                <button class="btn btn-outline-dark one">1</button>
                <button class="btn btn-outline-dark two">2</button>
                <button class="btn btn-outline-dark three">3</button>
                <button class="btn btn-outline-dark operation modulo">%</button>
                <button class="btn btn-outline-dark d_zero">00</button>            
                <button class="btn btn-outline-dark zero">0</button>
                <button class="btn btn-outline-dark decimal">.</button>
                <button class="btn btn-outline-dark equal">=</button>
            </div>
        </div>
    </section>

    <div class="footer">
        <p>Yash Singhal Â© 2024</p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
